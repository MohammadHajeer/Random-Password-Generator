<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Random Password Generator</title>
</head>

<body>
  <div class="container">
    <div class="shape"></div>
    <div class="title">Random Password Generator</div>
    <div class="input">
      <input type="text" placeholder="Press The Button" id="password" />
    </div>
    <div class="checkboxes">
      <div>
        <input type="checkbox" id="_1" />
        <label for="_1">With Upper Case Letters</label>
      </div>
      <div>
        <input type="checkbox" id="_2" />
        <label for="_2">With Special Characters</label>
      </div>
      <div>
        <input type="checkbox" id="_3" />
        <label for="_3">With Numbers</label>
      </div>
    </div>
    <div class="generate">
      <button id="generate">Generate</button>
    </div>
  </div>
  <div class="passwords-history">
    <h2><span>Passowrds</span> History</h2>
    <button class="clear-history">Clear Passwords History<span></span></button>
    <table></table>
  </div>
  <script src="script.js"></script>
</body>

</html>
